<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: indianred;">
    <form style="text-align: center; border:4%;" >
        <h1><u>Registration Form</u></h1>
        <label><b>Name &nbsp;</b>
        <input type="text" placeholder="Enter your name"></label>
        <br><br>
        <label><b>Father's Name &nbsp;</b>
        <input type="text" placeholder="Enter Father name"></label>
        <br><br>
        <label><b>Mother's Name &nbsp;</b>
        <input type="text" placeholder="Enter Mother name"></label>
        <br><br>
        <label><b>Roll no. &nbsp;</b>
        <input type="number" placeholder="Enter Roll no."></label>
        <br><br>
        <label><b>Class &nbsp;</b>
            <select name="Class">
        <option value="BCA">BCA 1<sup>st</sup></option>
<option value="BCA">BCA 2<sup>st</sup></option>
<option value="BCA">BCA 3<sup>st</sup></option>
            </select></label>
            <br><br>
            <label><b>Address &nbsp;</b>
            <textarea name="address" placeholder="Enter your Address"></textarea></label>
             <br><br>
            <label><b>Gender &nbsp;</b>
                <label><!--this label is used to click text male -->
<input type="radio" value="Male" name="Gender">Male</label>
<label><!--this label is used to click text female-->
<input type="radio" value="Female" name="Gender">Female</label>
</label>
<br><br>
<button style="background-color: chartreuse;">Submit</button>
        </form>
</body>
</html>
